<mat-card class="list-etudiant">
  <mat-card-title>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <a mat-raised-button color="primary" href="">Ajoute Etudiant</a>
      <a mat-raised-button color="primary" href="">Ajoute Etudiant</a>
    </div>
  </mat-card-title>
  <mat-card-subtitle> Liste Etudiant </mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="">
          <a
            class="pointer"
            style="color: rgb(0, 255, 128)"
            matTooltip="تحرير هذا المستخدم"
          >
            <mat-icon>edit</mat-icon>
          </a>
          <a
            class="pointer"
            style="color: rgb(255, 0, 0)"
            matTooltip="حذف هذا المستخدم"
          >
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
